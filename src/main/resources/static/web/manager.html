<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
  <link rel="stylesheet" href="./styles/style.css">

  <title>Client Manager</title>
</head>

<body>
  <div id="app" v-cloak>
    <main class="d-flex justify-content-evenly row">
      <form method="POST" novalidate="true" class="col-12 col-md-3 p-5 mx-auto" id="formulario">
        <h2>Loan Creator Manager</h2>
        <div class="my-4">
          <label for="loanName">Loan name:</label>
          <input type="text" id="loanName" name="loanName" class="form-control" v-model="loanName">
        </div>
        <div class="my-4">
          <label for="maxAmount">Max requested Amount</label>
          <input type="number" id="maxAmount" name="maxAmount" class="form-control" v-model="maxAmount">
        </div>
        <div class="my-4">
          <label for="interest">Interest</label>
          <input type="number" id="interest" name="interest" class="form-control" v-model="interest">
        </div>
        <div class="my-4">
          <label for="description">Description (Max. character 250)</label>
          <textarea maxlength="250" id="description" name="description" class="form-control"
            v-model="description"></textarea>
        </div>
        <div class="my-4">
          <label for="payments">Payments (separated by comma)</label>
          <input type="text" id="payments" name="payments" class="form-control" v-model="payments">
        </div>
        <button type="button" class="btn btn-primary my-2" value="Send" @click="addLoan">Add new Loan</button>
      </form>
      <div class="col-12 col-md-3 p-5 mx-auto">
        <h2>Acces Database</h2>
        <button type="button" class="btn btn-primary my-2"><a href="../h2-console" class="text-white"> GO TO DATABASE</a></button>
      </div>
      <div class="col-12 col-md-3 p-5 mx-auto">
        <h2>Log out</h2>
        <button type="button" class="btn btn-primary my-2" @click="logOut">LOGOUT</button>
      </div>
    </main>

  </div>
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Alertify -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <!-- Vue -->
  <script src="https://unpkg.com/vue@next"></script>
  <!-- MainJS -->
  <script src="./scripts/manager.js"></script>



</body>

</html>
