<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/login.css" />
  <title>Welcome to MindHub Brothers Bank</title>
</head>

<body id="app" v-cloak>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <p class="text-danger" v-show="notIn">Please, check your email and password</p>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" v-model="email" />
          </div>
          <p v-if="!validMailLogIn" class="text-danger text-start w-75 ps-3">Please, use a valid e-mail</p>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input :type="togglePassword" placeholder="Password" v-model="password" />
          </div>
          <div>
            <input type="checkbox" name="togglePass" id="togglePass" v-model="showPassword">
            <label for="togglePass" class="text-muted mx-2 mb-5">Show Password</label>
          </div>
          <input type="submit" class="btn" value="Sign in" @click="login($event)" :disabled="enableSignInButton()">
          <a class="navbar-brand mt-2 text-center" href="#" id="title"><strong class="font-monospace">MINDHUB |
            </strong>BROTHERS</a>
          <p class="text-center">The digital solution for your lifetime savings</p>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>We are glad to see you here!</h3>
          <p>
            Now that we have confirmed your email, please use your credentials to login and start enjoying your
            MHBrothers experience!
          </p>
        </div>
        <img src="./assets/login/feeling-lucky.png" class="image" alt="" style="
        width: 400px;"/>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/vue-router@4.0.5/dist/vue-router.global.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


  <script src="./scripts/index.js"></script>
</body>

</html>
